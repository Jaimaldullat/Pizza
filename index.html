<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza - JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls">
        <div>
            <button class="add-pizza">Add Pizza</button>
        </div>
        <div>
            <input class="search-pizza" type="text" placeholder="Search by Pizza Number">
        </div>
    </div>

    <ul class="pizza-list">
    </ul>

    <script type="text/template" data-template="pizza">
        <li class="pizza" data-id={{id}}>
        {{id}}
        <div class="pizza-controls">
         <a href="#" class="remove-pizza">X</a>
        </div>
        </li>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
